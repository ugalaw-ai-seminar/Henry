<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Green Book: Journey to the North</title>
    <style>
        :root {
            --green: #2c5e2e; /* Darker, more serious green */
            --paper: #f4e4bc; /* Aged paper look */
            --map-bg: #e6d5aa; /* Slightly darker paper for map */
            --ink: #2b2b2b;
            --gold: #c5a059;
            --danger: #8b0000;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #121212;
            color: var(--ink);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Layout Container */
        #game-layout {
            display: grid;
            grid-template-columns: 240px 1fr; /* Widened map slightly for text safety */
            max-width: 950px;
            width: 100%;
            background: var(--paper);
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            border: 8px solid var(--green);
            min-height: 650px;
        }

        /* --- LEFT SIDEBAR: THE MAP --- */
        #map-panel {
            background: var(--map-bg);
            border-right: 4px double var(--green);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .map-title {
            font-family: 'Impact', sans-serif;
            color: var(--green);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--green);
            padding-bottom: 5px;
        }

        /* The container that holds the nodes vertically */
        .route-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Evenly spaces cities */
            align-items: center;
            padding: 10px 0 30px 0;
        }

        /* The vertical line */
        .route-line {
            position: absolute;
            top: 15px;
            bottom: 35px;
            left: 30px; /* Fixed position on the left side */
            width: 4px;
            background: rgba(44, 94, 46, 0.3);
            z-index: 0;
        }

        /* The Dot */
        .city-node {
            z-index: 1;
            background: var(--map-bg); /* Match bg to hide the line behind it */
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 3px solid #888;
            position: relative;
            left: -80px; /* Shifts the node to sit on the line */
            transition: all 0.4s ease;
        }

        /* The Text Label */
        .city-label {
            position: absolute;
            left: 30px; /* Pushes text clearly to the right of the dot */
            top: -3px;
            width: 160px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #6d6d6d;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        /* States */
        .city-node.visited { background: var(--green); border-color: var(--green); }
        .city-node.visited .city-label { color: var(--green); opacity: 0.7; }
        
        .city-node.current { 
            background: var(--gold); 
            border-color: var(--ink);
            transform: scale(1.3);
            left: -80px; /* Keep alignment */
            box-shadow: 0 0 10px rgba(197, 160, 89, 0.6);
        }
        .city-node.current .city-label { 
            color: var(--ink); 
            font-weight: 900; 
            font-size: 0.9rem;
            text-decoration: underline;
        }

        /* --- RIGHT PANEL: DASHBOARD & EVENTS --- */
        #main-panel {
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        /* Stats Header */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--green);
        }

        .stat-box {
            text-align: center;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #555;
        }
        
        .stat-val { 
            display: block; 
            font-size: 1.5rem; 
            font-family: 'Impact', sans-serif;
            color: var(--green); 
            margin-top: 8px; 
        }
        
        .danger-text { color: var(--danger) !important; }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 { 
            margin-top: 0; 
            color: var(--green); 
            font-size: 2rem; 
            font-family: 'Impact', sans-serif;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .narrative {
            font-size: 1.15rem;
            line-height: 1.7;
            margin-bottom: 25px;
            color: #222;
        }

        .quote {
            background: rgba(255, 255, 255, 0.4);
            border-left: 5px solid var(--gold);
            padding: 20px;
            font-style: italic;
            font-size: 1.1rem;
            margin: 0 0 25px 0;
            color: #444;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
        }

        /* Choices */
        .choice-btn {
            background: #3a6b3c;
            color: #f0f0f0;
            border: 1px solid #2c5e2e;
            padding: 20px 25px;
